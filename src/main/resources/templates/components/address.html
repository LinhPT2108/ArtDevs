<div class="content-profile">
    <div
        class="title  border border-right-0 border-top-0 border-left-0 py-2 d-flex align-items-center justify-content-between">
        <span class="display-6">Địa chỉ của tôi</span>

        <!-- Button trigger modal -->
        <button type="button" class="btn btnCreateAddress" data-toggle="modal" data-target="#modalAddress"
            ng-click="createAddress()">
            <i class="ti ti-plus mr-2 px-2"></i>Thêm địa chỉ mới
        </button>

        <!-- Modal -->
        <div class="modal fade bd-example-modal-sm" id="modalAddress" tabindex="-1" role="dialog"
            aria-labelledby="modalAddressTitle" aria-hidden="true" style="max-width: 600px; margin: auto;">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" style="max-width: 600px; height: 508px">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Địa chỉ
                            mới</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelUpdate()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="formAddress" class="form-address">
                            <div class="form-group2 row mb-3">
                                <label for="phoneNumber" class="col-sm-12 col-form-label">Số
                                    điện thoại: <span class="text-danger">(*)</span></label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" ng-model="address.phoneNumber"
                                        placeholder="" id="phoneNumber" autocomplete="none"/>
                                    <small id="phoneNumberError" class="text-danger" ng-bind="phoneNumberError"></small>
                                </div>
                            </div>
                            <div class="justify-content-center mb-3">
                                <label class="form-label" for="city">Tỉnh/Thành phố,
                                    Quận/Huyện, Phường/Xã: <span class="text-danger">(*)</span></label>
                                <div class="row d-flex justify-content-around align-items-center gap-3">
                                    <div id="province" class="option-address">
                                        <input list="provinceList" ng-model="address.city"
                                            ng-change="getDistricts(address.city)" id="provinceInput"
                                            class="form-control" autocomplete="none">
                                        <datalist id="provinceList">
                                            <option ng-repeat="province in provinces"
                                                value="{{province.ProvinceName }}"></option>
                                        </datalist>
                                    </div>

                                    <div id="district" class="option-address">
                                        <input list="districtList" ng-model="address.district"
                                            ng-change="getWards(address.district)" id="districtInput"
                                            class="form-control" autocomplete="none">
                                        <datalist id="districtList">
                                            <option ng-repeat="district in districts"
                                                value="{{district.DistrictName }}"></option>
                                        </datalist>
                                    </div>

                                    <div id="ward" class="option-address">
                                        <input list="wardList" ng-model="address.ward" id="wardInput"
                                            class="form-control" autocomplete="none">
                                        <datalist id="wardList">
                                            <option ng-repeat="ward in wards" value="{{ ward.WardName}}">
                                            </option>
                                        </datalist>
                                    </div>
                                </div>
                                <input path=" address" type="hidden" />
                                <small id="addressError" class="text-danger" ng-bind="addressError"></small>
                            </div>
                            <div class="form-group">
                                <label for="detail_address">Địa chỉ cụ thể</label>
                                <textarea class="form-control" id="detail_address" rows="5"
                                    placeholder="tên đường, ấp, ..." required="required"
                                    ng-model="address.specific"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-secondary text-white" data-dismiss="modal"
                            style="cursor: pointer;" ng-click="cancelUpdate()">Trở lại</a>
                        <a role="button" class="btn btn-primary text-white" id="btnCheck" href=""
                            ng-click="handleAddress($event, address)">Hoàn
                            thành</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="address mt-3">
        <div class="p-3 d-flex  justify-content-between align-items-center mb-3"
            ng-show="userLogin.inforAddresses.length==0">
            <h6 class="text-danger">Bạn chưa có địa chỉ, hãy thêm địa chỉ mới !</h6>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label for="search" class="d-inline">Tìm kiếm:</label>
                <input ng-model="q" id="search" class="form-control"
                    placeholder="Tỉnh/Thành phố, quận/huyện, xã/thị trấn, số điện thoại">
            </div>
            <div class="col-6 ">
                <label for="show" class="d-inline">Hiển thị:</label>
                <input type="number" id="show" min="1" max="100" class="form-control"
                    placeholder="Nhập số lượng hiển thị cho phép" ng-model="pageSize">
            </div>
        </div>
        <div class="p-3 border d-flex  justify-content-between align-items-center mb-3"
            dir-paginate="a in userLogin.inforAddresses | filter:q | itemsPerPage: pageSize" current-page="currentPage">

            <div class="infor d-flex flex-column">
                <span class="phone_number font-weight-bold">
                    Số điện thoại: {{a.phoneNumber}}
                </span>
                <span class="address_main font-weight-bold">
                    Địa chỉ: {{a.city}}, {{a.district}}, {{a.ward}}{{a.specific==null?'':', '+a.specific}}
                </span>
            </div>
            <div class="site-action" style="color: #1318ec">
                <a type="button" href="#" class="btn-default border-0 bg-white mr-3 btnUpdateAddress"
                    data-toggle="modal" data-target="#modalAddress"
                    ng-click="handleUpdate($event, a, $index)"> Cập nhật </a>
                <a type="button" href="#" class="btn-default border-0 bg-white btnDeleteAddress"
                    ng-click="handleDelete($event, a.phoneNumber, $index)" id="">
                    Xóa </a>
            </div>
        </div>
    </div>

    <div class="other-controller">
        <div class="text-center d-flex align-items-center justify-content-center">
            <dir-pagination-controls boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>

</div>

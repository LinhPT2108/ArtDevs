<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:fragment="dynamic(view)">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="../../../../images/favicon.png" />

	<title th:text="${title}"></title>
	<link rel="stylesheet" th:href="@{/assets/css/styles.min.css}" />

	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->

	<!-- SweetAlert2 -->
	<script th:src="@{/webjars/sweetalert2/11.7.12/dist/sweetalert2.min.js}"></script>
	<link rel="stylesheet" th:href="@{/webjars/sweetalert2/11.7.12/dist/sweetalert2.min.css}" />

	<!-- Product Style (conditionally included) -->
	<link th:if="${views=='product-form'}" rel="stylesheet" th:href="@{/assets/css/productStyle.css}" />
	<script src="../../../../assets/libs/jquery/dist/jquery.min.js"></script>

	<!-- DataTables -->
	<link rel="stylesheet" type="text/css"
		th:href="@{https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css}" />

	<!-- Admin Page Style -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin-page.css}" />
	<style>
		.cancel-order {
			background-color: #ffcccc !important;
			/* Màu đỏ nhạt */
			/* Hoặc sử dụng background-color: red; để chọn màu đỏ mặc định */
		}
	</style>
</head>

<body>
	<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">
		<aside class="left-sidebar" th:insert="~{/admin/layout/_aside.html :: leftaside}"></aside>
		<div class="body-wrapper">
			<header class="app-header" th:insert="~{/admin/layout/_header.html :: header}">
			</header>
			<div class="container-fluid" style="max-width: none !important;">
				<main th:replace="${view}"></main>
			</div>

		</div>
	</div>

	<div class="py-6 px-6 text-center">
		<p class="mb-0 fs-4 fw-bold">ArtGroupES &copy by FPT Polytechnic
			Cần Thơ</p>
	</div>



	<!-- Bootstrap JS and other scripts -->
	<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/js/sidebarmenu.js}"></script>
	<script th:src="@{/assets/js/app.min.js}"></script>
	<script th:src="@{/assets/js/datatables-simple-demo.js}"></script>

	<!-- Dashboard specific scripts -->
	<c:if test="${views=='dashboard'}">
		<script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
		<script th:src="@{/assets/libs/simplebar/dist/simplebar.js}"></script>
		<script th:src="@{/assets/js/dashboard.js}"></script>
	</c:if>

	<!-- Product Form specific scripts -->
	<c:if test="${views=='product-form'}">
		<script th:src="@{/assets/js/product.js}"></script>
	</c:if>

	<script th:src="@{/js/moment.min.js}"></script>
	<!-- DataTables -->
	<script th:src="@{https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js}"></script>

	<script>
		$(document).ready(function () {
			$('#statisticalTable').DataTable({
				paging: true
			});
		});
	</script>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/admin/layout/layout :: dynamic(~{::body})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<div class="site-product">
		<form th:action="@{/OrderDetail/create}" th:object="${OrderDetail}" th:method="POST"
			class="row g-3 needs-validation" id="OrderDetail">

			<div class="row">
				<div class="col-xs-12 col-md-9">
					<div class="row">
						<div class="col-12 mb-3">
							<input type="hidden" th:name="idOrder" id="idOrder" th:value="${idOrder}"
								class="form-control" />
						</div>
						<div class="col-12 mb-3">
							<input type="hidden" th:name="id" id="id" th:value="${OrderDetail.id}" class="form-control"
								th:field="*{id}" />
						</div>

						<div class="col-12 mb-3">
							<label class="form-label">Sản phẩm:</label> <br>
							<select class="form-select" th:field="*{productDetail}">
								<!--<option value="" label="Chọn..."></option>-->
								<option th:each="productDetail : ${productDetailList}"
									th:value="${productDetail.key.Id}" th:text="${productDetail.value}"></option>
							</select>


							</select>
						</div>
						<div class="col-12 mb-3">
							<label th:for="discountedPrice" class="form-label">Số lượng :</label>
							<input type="number" min="0" class="form-control" th:field="*{quantity}"
								th:value="*{quantity}" />
						</div>
					</div>

					<div class="col-12 col-md-7">
						<button class="btn btn-success" th:formaction="@{/admin/OrderDetail/create}"
							th:text="${typeButton}"></button>
						<button class="btn btn-warning"
							th:formaction="@{/admin/OrderDetail/{idOrder}/update(idOrder=${idOrder})}"
							th:text="${updateButton}"></button>
						<button class="btn btn-danger"
							th:formaction="@{/admin/OrderDetail/{idOrder}/delete(idOrder=${idOrder})}"
							th:text="${deleteButton}"></button>
						<button class="btn btn-primary"
							th:formaction="@{/admin/OrderDetail/{idOrder}/history(idOrder=${idOrder})}" text="History"
							value="History">Lịch Sử</button>
						<!--<a th:formaction="@{/admin/OrderDetail/{idOrder}(idOrder=${idOrder})}"
							class="btn btn-primary">Reset</a>-->

					</div>
				</div>
			</div>
	</div>

	</form>


	<hr>
	<br>

	<div class="table-responsive">
		<table id="statisticalTablePromotion" class="table table-hover" style="vertical-align:middle;">
			<thead>
				<tr>
					<th>Số Thứ tư</th>
					<th>Tên sản phẩm</th>
					<th>Số Lượng</th>
					<th>Đơn Giá</th>
					<th>Giá:</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="OrderDetail ,i  : ${OrderDetails}">
					<td th:text="${i.index + 1}"></td>
					<td th:text="${OrderDetail.productDetail.product.productName}"></td>
					<td th:text="${OrderDetail.quantity}">
					</td>
					<td>
						<span th:text="*{#numbers.formatDecimal(OrderDetail.Price,0,'COMMA',0,'POINT')}+' đ'"></span>
					</td>
					<td>
						<span
							th:text="*{#numbers.formatDecimal(OrderDetail.Price*OrderDetail.quantity,0,'COMMA',0,'POINT')}+' đ'"></span>
					</td>
					
					<td>
						<a class="btn btn-warning"
							th:href="@{/admin/OrderDetail/{idOrder}/edit/{OrderDetailid}(idOrder=${idOrder}, OrderDetailid=${OrderDetail.id})}">Chỉnh
							sửa</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<script type="text/javascript" th:inline="javascript">
		$(document).ready(function () {
			var table = $('#statisticalTablePromotion').DataTable();

			// Tạo radio buttons
			var radioHtml = `
            <div class="mb-3">
                <label>
                    <input type="radio" name="statusFilter" value="" checked> Tất cả
                </label>
                <label class="mx-2">
                    <input type="radio" name="statusFilter" value="Đang hoạt động"> Đang hoạt động
                </label>
                <label>
                    <input type="radio" name="statusFilter" value="Ngưng hoạt động"> Ngưng hoạt động
                </label>
            </div>
        `;

			// Thêm radio buttons vào phần tử có class "table-responsive"
			$('.table-responsive').prepend(radioHtml);

			// Xử lý sự kiện khi radio buttons được chọn
			$('input[name="statusFilter"]').on('change', function () {
				var selectedValue = $(this).val();

				// Lọc dữ liệu trong cột "Trạng thái" của DataTable
				table.column(5).search(selectedValue).draw();
			});
		});
	</script>
</body>

</html>

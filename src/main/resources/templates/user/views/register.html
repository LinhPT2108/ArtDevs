<section class="section">
	<div class="container">
		<div class="wrap_background_aside page_login">
			<div class="row">
				<div
					class="col-lg-4 col-md-6 col-sm-12 col-xl-4 offset-0 offset-xl-4 offset-lg-4 offset-md-3 offset-xl-3 col-12">
					<div class="row px-3 py-5" style="box-shadow:  0px 1px 10px 10px   #f0eaea">
						<div class="page-login pagecustome clearfix w-100">
							<div class="wpx">
								<h1 class="title_heads text-center"><span>Đăng ký</span></h1>
								<span class="block d-flex justify-content-center dkm mt-2">Đã có tài khoản, <a
										href="/account/login" class="btn-link-style btn-register">&nbsp; đăng nhập tại
										đây</a></span>
								<div id="login" class="form-login mt-3">
									<form method="post" ng-submit="submitRegister()" id="customer_login"
										accept-charset="UTF-8">
										<fieldset class="form-group">
											<input type="email" class="form-control form-control-lg"
												ng-model="formData.email" name="email" id="customer_email"
												placeholder="Email" required="">
											<span class="form-error text-danger" ng-show="formErrors.email">Email không
												hợp
												lệ.</span>
											<span class="form-error text-danger" ng-show="formErrors.validateEmail">Email đã tồn tại.</span>
										</fieldset>
										<fieldset class="form-group">
											<input type="text" class="form-control form-control-lg"
												ng-model="formData.fullname" name="fullname" id="customer_fullname"
												placeholder="Họ tên" required="">
											<span class="form-error text-danger" ng-show="formErrors.fullname">Họ tên
												không hợp lệ.</span>
										</fieldset>
										<fieldset class="form-group">
											<input type="password" class="form-control form-control-lg"
												ng-model="formData.password" name="password" id="customer_password"
												placeholder="Mật khẩu" required="">
											<span class="form-error text-danger" ng-show="formErrors.password">Mật khẩu
												không được
												để trống.</span>
										</fieldset>
										<fieldset class="form-group">
											<input type="password" class="form-control form-control-lg"
												ng-model="formData.repassword" name="repassword"
												id="customer_repassword" placeholder="Xác nhận mật khẩu" required="">
											<span class="form-error text-danger" ng-show="formErrors.repassword">Xác
												nhận mật khẩu
												không khớp.</span>
										</fieldset>
										<fieldset class="form-group pl-4">
											<input id="remember" ng-model="formData.remember" name="remember"
												type="checkbox" class="form-check-input" value="" />
											<label id="_label" class="form-check-label" for="remember">Chấp nhận điều
												khoản & chính sách</label> <br />
											<span class="form-error text-danger" ng-show="formErrors.remember">Bạn chưa
												đồng ý với chính sách và điều khoản</span>
										</fieldset>
										<div class="d-flex flex-column">
											<button class="btn btn-style btn_50 text-white" type="submit"
												style="background-color:#2a2929; margin-bottom: 1rem;">Đăng Ký</button>
										</div>
									</form>
								</div>


								<div
									class="block social-login--facebooks d-flex flex-column justify-content-center mt-3">
									<p class="text-center mb-3">
										Hoặc đăng nhập bằng
									</p>
									<a href="javascript:void(0)" class="social-login--google mx-auto"
										onclick="loginGoogle()"><img width="129px" height="37px"
											alt="google-login-button"
											src="//bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"></a>
								</div>
							</div>

						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</section>
